akka {
  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      unhandled = on
    }

    provider = "akka.remote.RemoteActorRefProvider"

  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}

tracker {
  inactivity-timeout = 20000
  help-timeout = 10000
}

modes {
  dos = false
  max-requests-by-s = 10
}

stats {
  file = "stats.json"
  save-interval = 5000
}
